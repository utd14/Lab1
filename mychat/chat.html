<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyChat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div>
            <label for="usernameInput">Username:</label>
            <input type="text" id="usernameInput" class="form-control" placeholder="Enter your username">
        </div>
        <div id="messages" class="mt-3 p-3 border" style="height: 300px; overflow-y: scroll;"></div>
        <form id="messageForm" class="mt-3">
            <input type="text" id="messageInput" class="form-control" placeholder="Your message">
            <button type="submit" class="btn btn-primary mt-2">Send</button>
        </form>
    </div>
    <script src="chat.js"></script>
</body>
</html>
